<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Learning SASS</title>

</head>
<body>
    <main class="main">
        <section class="team-section"></section>
    </main>

    <!-- templates don't get rendered, but their content will be -->
    <template id="user-template">
        <section>
            <h1 class="user-name">my super awesome app</h1>
            <article class="user-desc">
                this is the article
                <aside>
                    some text here
                </aside>
            </article>
        </section>
    </template>

    <!-- script links go down here at the bottom -->
    <!-- use a defer attribute to delay parsing (should be the last thing read)-->

    <!-- add the module attribute to let us load partials into the main file -->
    <script src="js/main.js" defer type="module"></script>
</body>
</html>
